<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Shopping List
    </ion-title>

    <ion-buttons end>
      <button navPush="AddShoppingItemPage" ion-button>
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of ShoppingList$ | async" detail-push navPush="EditShoppingListPage" [navParams]="{item: item}">
      {{item.name}}
      <!-- <ion-icon float-right name="arrow-forward"></ion-icon> -->
    </ion-item>

  </ion-list>
</ion-content>
